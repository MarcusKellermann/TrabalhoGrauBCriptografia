<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificação e Correção de Erros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Codificação e Correção de Erros</h1>
    <label for="inputText">Símbolos (texto ou binário):</label>
    <input type="text" id="inputText" placeholder="Ex: A ou 1010">

    <label for="method">Método:</label>
    <select id="method">
      <option value="repetition">Repetition (3x)</option>
      <option value="hamming">Hamming (7,4)</option>
      <option value="crc">CRC</option>
    </select>

    <label for="insertError">Inserir erro manual (posição):</label>
    <input type="number" id="insertError" placeholder="Ex: 2">

    <div class="buttons">
      <button onclick="encode()">Codificar</button>
      <button onclick="decode()">Decodificar</button>
    </div>

    <h2>Resultado:</h2>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
